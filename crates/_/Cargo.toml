[package]
name = "spitfire"
version = "0.4.0"
edition = "2021"
authors = ["Patryk 'PsichiX' Budzynski <psichix@gmail.com>"]
description = "Spitfire toolset"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/PsichiX/spitfire"
repository = "https://github.com/PsichiX/spitfire"
documentation = "https://docs.rs/spitfire"
readme = "../../README.md"

[features]
glow = ["spitfire-glow"]

[dependencies]
spitfire-core = { version = "0.4", path = "../core" }
spitfire-glow = { version = "0.4", path = "../glow", optional = true }

[dev-dependencies]
spitfire-core = { path = "../core" }
spitfire-glow = { path = "../glow" }
png = "0.17"