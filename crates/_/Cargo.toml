[package]
name = "spitfire"
version = "0.11.0"
edition = "2021"
authors = ["Patryk 'PsichiX' Budzynski <psichix@gmail.com>"]
description = "Spitfire toolset"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/PsichiX/spitfire"
repository = "https://github.com/PsichiX/spitfire"
documentation = "https://docs.rs/spitfire"
readme = "../../README.md"

[features]
glow = ["spitfire-glow"]
fontdue = ["spitfire-fontdue"]
draw = ["spitfire-draw"]
input = ["spitfire-input"]

[dependencies]
spitfire-core = { version = "0.11", path = "../core" }
spitfire-glow = { version = "0.11", path = "../glow", optional = true }
spitfire-fontdue = { version = "0.11", path = "../fontdue", optional = true }
spitfire-draw = { version = "0.11", path = "../draw", optional = true }
spitfire-input = { version = "0.11", path = "../input", optional = true }

[dev-dependencies]
spitfire-core = { path = "../core" }
spitfire-glow = { path = "../glow" }
spitfire-fontdue = { path = "../fontdue" }
spitfire-draw = { path = "../draw" }
spitfire-input = { path = "../input" }
png = "0.17"
bytemuck = { version = "1", features = ["derive"] }
fontdue = "0.7"
vek = "0.16"
glutin = "0.28"
